<!DOCTYPE html>
<html>

<head>
  <title>Recipe Box</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    #container {
      border: 1px solid red;
      height: 500px;
    }
    #add-button {
      border: 1px solid green;
      height: 200px;
    }
    .buttonStyle {
      font-size:20px;
      background-color: blue;
      color:white;
      border-radius: 5px;
      padding:15px;
    }
  </style>
</head>

<body>
  <h1 class="text-center">Recipe Box</h1>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Recipe</button>
  <div id="container"></div>

  <script type="text/babel">
    var destination = document.querySelector("#container");

     var RecipeItem = React.createClass({
      editModalHeader: function() {
        jQuery('.modal-title').text("Edit Recipe");
      },
      deleteRecipe: function(e) {
        console.log(e.target);
        jQuery(e.target).parents('.recipe-list-item').remove();
      },
      render: function() {
        return(
          <div>
            <h5 className="text-center">Ingredients</h5>
            <p className="text-center">{this.props.textIngredients}</p>
            <button type="button" onClick={this.deleteRecipe}>Delete</button>
            <button type="button" onClick={this.editModalHeader} className="btn btn-info" data-toggle="modal" data-target="#myModal">Edit</button>
          </div>
        )
      }
     })

    var RecipeListItems = React.createClass({
      handleClick: function(e){
        e.preventDefault();
        var blah = jQuery(e.target).parents('li').siblings().find('.collapse');
        blah.collapse('toggle');
      },
      render: function() {
        var entries = this.props.recipeEntryList;
        var displayRecipeItems = entries.map(function(listItem){
          console.log(this);
          return(
            <div className="recipe-list-item">
              <li className={listItem.key} key={listItem.key}><a href="#" onClick={this.handleClick.bind(this)}>Recipe Name: {listItem.name}</a></li>
              <div className="row">
                <div className="span4 collapse-group">
                   <div className="collapse" key={listItem.key}><RecipeItem textIngredients={listItem.description} /></div>
                </div>
              </div>
            </div>
          )
        },this)
        return (
          <ul>
            {displayRecipeItems}
          </ul>
        );
      }
    })

    var AddRecipeModal = React.createClass({
      getInitialState: function() {
        return {
          recipeName: '',
          ingredients: '',
          list: []
        };
      },
      recipeNameChange: function(e) {
         this.setState({recipeName: e.target.value});
      },
      ingredientsChange: function(e) {
         this.setState({ingredients: e.target.value});
      },
      addRecipeItem: function(e) {
        var listArray = this.state.list;
        listArray.push({
          name: this.state.recipeName,
          description: this.state.ingredients,
          key: Date.now()
        });
        this.setState({
          list: listArray
        })
        console.log(listArray.length);
        e.preventDefault();
      },
      render: function() {
        return (
          <div>
            <div id="myModal" className="modal fade" role="dialog">
              <div className="modal-dialog">
                <div className="modal-content">
                  <div className="modal-header">
                    <button type="button" className="close" data-dismiss="modal">&times;</button>
                    <h4 className="modal-title text-center">Add a New Recipe</h4>
                  </div>
                  <div className="modal-body">
                  <form>
                    <h4>Recipe Name</h4>
                    <input type="text" placeholder="Recipe Name" value={this.state.recipeName} onChange={this.recipeNameChange}></input>
                    <h4>Ingredients</h4>
                    <textarea id="text-ingredients" placeholder="Ingredients" value={this.state.ingredients} onChange={this.ingredientsChange}></textarea>
                    <p></p>
                    <button onClick={this.addRecipeItem} type="submit" className="btn btn-default">Add Recipe</button>
                  </form>
                  </div>
                  <div className="modal-footer">
                    <button type="button" className="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <RecipeListItems recipeEntryList={this.state.list} />
          </div>
        )
      }
    })

    ReactDOM.render(
      <AddRecipeModal />,
      document.getElementById("container")
    );
  </script>
</body>

</html>
