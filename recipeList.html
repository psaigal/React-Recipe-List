<!DOCTYPE html>
<html>

<head>
  <title>Recipe Box</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    #container {
      margin-top: 30px;
      height: 500px;
    }
    ul {
      list-style-type: none;
      padding:0px;
    }
    li {
      font-size: 25px;
      color:black;
      text-align: center;
    }
    #add-button {
      border: 1px solid green;
      height: 200px;
    }
    #edit-recipe {
      display:none;
    }
    input[type="text"] {
      display: block;
      margin : 0 auto;
    }
    #text-ingredients {
      display: block;
      margin : 0 auto;
    }
    .modal-header {
      background-color: #5bc0de;
    }
    .modal-title {
      color:white;
    }
    #submit-recipe {
      display: block;
      margin : 0 auto;
    }
    #open-recipe-modal {
      margin-top: 25px;
    }
    .ingredients-container {
      border-radius: 10px;
      padding: 10px;
      margin: 15px;
      border: 1px solid #5bc0de;
      color: #5bc0de;
    }
  </style>
</head>

<body>
  <div class="row text-center">
    <h1 class="text-center">Recipe Box</h1>
    <button type="button" id="open-recipe-modal" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Recipe</button>
  </div>
  <div class="row">
    <div class="col-md-2 col-md-offset-5" id="container"></div>
  </div>

  <script type="text/babel">
    var destination = document.querySelector("#container");

    var Ingredients = React.createClass({
      render: function() {
        var list = this.props.ingredientList;
        var formatIngredients = list.map(function(listItem){
          return(
            <p>{listItem}</p>
          )
        },this)
        return (
          <div>
            <h3 className="text-center">Ingredients</h3>
            <div id="ingredients-list">
              {formatIngredients}
            </div>
          </div>
        )
      }
    });

     var RecipeItem = React.createClass({
      getInitialState: function() {
        return {
          isEdit: false
        };
      },
      editModalInfo: function(e) {
        this.setState({
          isEdit: true
        })
        var textArea = "";
        jQuery('.modal-title').text("Edit Recipe");
        jQuery('#edit-recipe').css('display', 'block');
        jQuery('#submit-recipe').css('display', 'none');
        jQuery(e.target).parents('.ingredients-container').find('#ingredients-list').children();
        var arr = jQuery(e.target).parents('.ingredients-container').find('#ingredients-list').children("p");
        console.log(arr);
        for(var i = 0; i <= (arr.length)-1; i ++ ) {
          textArea += arr[i].innerHTML + " ";
        }
        textArea = textArea.split(' ');
        textArea.pop();
        console.log(textArea);
        textArea = textArea.join();
        console.log(textArea);
        jQuery("#text-ingredients").val(textArea);
        var blah = jQuery(e.target).closest('.recipe-list-item').find('a')[0].innerHTML;
        jQuery("#recipe-name-input").val(blah);
      },
      deleteRecipe: function(e) {
        jQuery(e.target).parents('.recipe-list-item').remove();
      },
      render: function() {
        return(
          <div className="ingredients-container">
            <div className="text-center"><Ingredients ingredientList={this.props.textIngredients} /></div>
            <div className="row">
              <div className="col-md-2 col-md-offset-5">
                <button type="button" className="btn btn-info" onClick={this.deleteRecipe}>Delete</button>
                <button type="button" onClick={this.editModalInfo} id="edit" className="btn btn-info" data-toggle="modal" data-target="#myModal">Edit</button>
              </div>
            </div>
          </div>
        )
      }
     })

    var RecipeListItems = React.createClass({
       getInitialState: function() {
        return {
          sup:" "
        };
      },
      handleClick: function(e){
        console.log(jQuery(e.target).parent().parent('.recipe-list-item').find('#ingredients-list'));
        this.setState({
          sup: jQuery(e.target).parent().parent('.recipe-list-item').find('#ingredients-list')
        })
        e.preventDefault();
        var blah = jQuery(e.target).parents('li').siblings().find('.collapse');
        blah.collapse('toggle');
      },
      render: function() {
        var entries = this.props.recipeEntryList;
        var isEdited = this.props.edit;
        console.log(this.state.sup[0]);
        var displayRecipeItems = entries.map(function(listItem){
          return(
            <div className="recipe-list-item">
              <li className={listItem.key} key={listItem.key}><a href="#" onClick={this.handleClick.bind(this)} >{listItem.name}</a></li>
              <div className="row">
                <div className="span4 collapse-group">
                   <div className="collapse" key={listItem.key}><RecipeItem textIngredients={listItem.description} editRecipe={this.props.editList} /></div>
                </div>
              </div>
            </div>
          )
        },this)
        if (!isEdited) {
          return (
            <ul>
              {displayRecipeItems}
            </ul>
          );
        }
        else {
          return (
            <p>
              {this.state.sup.html(displayRecipeItems)}
            </p>
          )
        }
      }
    })

    var AddRecipeModal = React.createClass({
      getInitialState: function() {
        return {
          recipeName: '',
          ingredients: '',
          list: [],
          editList: false
        };
      },
      recipeNameChange: function(e) {
         this.setState({recipeName: e.target.value});
      },
      ingredientsChange: function(e) {
         this.setState({ingredients: e.target.value});
      },
      addRecipeItem: function(e) {
        jQuery("#add-recipe-form").find("input[type=text], textarea").val(" ");
        $('#myModal').modal('hide');
        var listArray = this.state.list;
        listArray.push({
          name: this.state.recipeName,
          description: this.state.ingredients,
          key: Date.now(),
        });
        listArray[listArray.length-1].description = listArray[listArray.length-1].description.split(',');
        this.setState({
          list: listArray
        })
      },
      editRecipeItem: function(e) {
        $('#myModal').modal('hide');
        var listArray = this.state.list;
        listArray.push({
          name: this.state.recipeName,
          description: this.state.ingredients,
          key: Date.now()
        });
        listArray[listArray.length-1].description = listArray[listArray.length-1].description.split(',');
        this.setState({
          list: listArray,
          editList: true
        })
      },
      render: function() {
        return (
          <div>
            <div id="myModal" className="modal fade" role="dialog">
              <div className="modal-dialog">
                <div className="modal-content">
                  <div className="modal-header">
                    <button type="button" className="close" data-dismiss="modal">&times;</button>
                    <h3 className="modal-title text-center">Add a New Recipe</h3>
                  </div>
                  <div className="modal-body">
                  <form id="add-recipe-form">
                    <h4 className="text-center">Recipe Name</h4>
                    <input className="text-center" id="recipe-name-input" type="text" placeholder="Recipe Name" value={this.state.recipeName} onChange={this.recipeNameChange}></input>
                    <h4 className="text-center">Ingredients</h4>
                    <p className="text-center">Please separate each ingredient with a comma</p>
                    <textarea className="text-center" id="text-ingredients" placeholder="Ingredients" value={this.state.ingredients} onChange={this.ingredientsChange}></textarea>
                    <p></p>
                    <button onClick={this.addRecipeItem} type="submit" className="btn btn-default btn-info" id="submit-recipe">Add Recipe</button>
                     <button onClick={this.editRecipeItem} type="submit" className="btn btn-default btn-info" id="edit-recipe">Edit Recipe</button>
                  </form>
                  </div>
                  <div className="modal-footer">
                    <button type="button" className="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <RecipeListItems recipeEntryList={this.state.list} edit={this.state.editList} />
          </div>
        )
      }
    })

    ReactDOM.render(
      <AddRecipeModal />,
      document.getElementById("container")
    );
  </script>
</body>

</html>
