<!DOCTYPE html>
<html>

<head>
  <title>Recipe Box</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    #container {
      border: 1px solid red;
      height: 500px;
    }
    #add-button {
      border: 1px solid green;
      height: 200px;
    }
    .buttonStyle {
      font-size:20px;
      background-color: blue;
      color:white;
      border-radius: 5px;
      padding:15px;
    }

  </style>
</head>

<body>
  <h1 class="text-center">Recipe Box</h1>
  <div id="container"></div>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Recipe</button>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add a New Recipe</h4>
        </div>
        <div class="modal-body">
          <p>Recipe</p>
          <input></input>
          <p>Ingredients</p>
          <textarea></textarea>
          <button>Add Recipe</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


  <script type="text/babel">
    var destination = document.querySelector("#container");

    var AddRecipe = React.createClass({
      render: function() {
        return (
          <button className="buttonStyle">Add Recipe</button>
        )
      }
    })

    ReactDOM.render(
      <AddRecipe />,
      document.getElementById("add-button")
    );
  </script>
</body>

</html>
