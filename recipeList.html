<!DOCTYPE html>
<html>

<head>
  <title>Recipe Box</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    #container {
      border: 1px solid red;
      height: 500px;
    }
    #add-button {
      border: 1px solid green;
      height: 200px;
    }
    .buttonStyle {
      font-size:20px;
      background-color: blue;
      color:white;
      border-radius: 5px;
      padding:15px;
    }

  </style>
</head>

<body>
  <h1 class="text-center">Recipe Box</h1>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Recipe</button>
  <div id="container"></div>

  <script type="text/babel">
    var destination = document.querySelector("#container");

    var AddRecipeModal = React.createClass({
      getInitialState: function() {
        return {
          recipeName: '',
          ingredients: ''
        };
      },
      recipeNameChange: function(e) {
         this.setState({recipeName: e.target.value});
      },
      ingredientsChange: function(e) {
         this.setState({ingredients: e.target.value});
      },
      addRecipeItem: function() {
        console.log("Recipe Name: " + this.state.recipeName);
        console.log("Ingredients Name: " + this.state.ingredients);
      },
      render: function() {
        return (
          <div id="myModal" className="modal fade" role="dialog">
            <div className="modal-dialog">
              <div className="modal-content">
                <div className="modal-header">
                  <button type="button" className="close" data-dismiss="modal">&times;</button>
                  <h4 className="modal-title">Add a New Recipe</h4>
                </div>
                <div className="modal-body">
                <form>
                  <p>Recipe Name</p>
                  <input type="text" placeholder="Recipe Name" value={this.state.recipeName} onChange={this.recipeNameChange}></input>
                  <p>Ingredients</p>
                  <textarea placeholder="Ingredients" value={this.state.ingredients} onChange={this.ingredientsChange}></textarea>
                  <button onClick={this.addRecipeItem} type="submit" className="btn btn-default">Add Recipe</button>
                </form>
                </div>
                <div className="modal-footer">
                  <button type="button" className="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        )
      }
    })

    ReactDOM.render(
      <AddRecipeModal />,
      document.getElementById("container")
    );
  </script>
</body>

</html>
