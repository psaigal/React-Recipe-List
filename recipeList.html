<!DOCTYPE html>
<html>

<head>
  <title>Recipe Box</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    #container {
      margin-top: 30px;
      height: 500px;
    }
    ul {
      list-style-type: none;
      padding:0px;
    }
    li {
      font-size: 25px;
      color:black;
      text-align: center;
    }
    #add-button {
      border: 1px solid green;
      height: 200px;
    }
    input[type="text"] {
      display: block;
      margin : 0 auto;
    }
    #text-ingredients {
      display: block;
      margin : 0 auto;
    }
    .modal-header {
      background-color: #5bc0de;
    }
    .modal-title {
      color:white;
    }
    #submit-recipe {
      display: block;
      margin : 0 auto;
    }
    #open-recipe-modal {
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="row text-center">
    <h1 class="text-center">Recipe Box</h1>
    <button type="button" id="open-recipe-modal" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Recipe</button>
  </div>
  <div class="row">
    <div class="col-md-2 col-md-offset-5" id="container"></div>
  </div>

  <script type="text/babel">
    var destination = document.querySelector("#container");

    var Ingredients = React.createClass({
      render: function() {
        var list = this.props.ingredientList;
        var formatIngredients = list.map(function(listItem){
          return(
            <p>{listItem}</p>
          )
        },this)
        return (
          <div>
            {formatIngredients}
          </div>
        )
      }
    });

     var RecipeItem = React.createClass({
      editModalHeader: function() {
        jQuery('.modal-title').text("Edit Recipe");
        console.log(this.props.textIngredients);
      },
      deleteRecipe: function(e) {
        jQuery(e.target).parents('.recipe-list-item').remove();
      },
      render: function() {
        return(
          <div>
            <h5 className="text-center">Ingredients</h5>
            <div className="text-center"><Ingredients ingredientList={this.props.textIngredients} /></div>
            <div className="row">
              <div className="col-md-2 col-md-offset-5">
                <button type="button" className="btn btn-info" onClick={this.deleteRecipe}>Delete</button>
                <button type="button" onClick={this.editModalHeader} className="btn btn-info" data-toggle="modal" data-target="#myModal">Edit</button>
              </div>
            </div>
          </div>
        )
      }
     })

    var RecipeListItems = React.createClass({
      handleClick: function(e){
        e.preventDefault();
        var blah = jQuery(e.target).parents('li').siblings().find('.collapse');
        blah.collapse('toggle');
      },
      render: function() {
        var entries = this.props.recipeEntryList;
        var displayRecipeItems = entries.map(function(listItem){
          return(
            <div className="recipe-list-item">
              <li className={listItem.key} key={listItem.key}><a href="#" onClick={this.handleClick.bind(this)}>{listItem.name}</a></li>
              <div className="row">
                <div className="span4 collapse-group">
                   <div className="collapse" key={listItem.key}><RecipeItem textIngredients={listItem.description} /></div>
                </div>
              </div>
            </div>
          )
        },this)
        return (
          <ul>
            {displayRecipeItems}
          </ul>
        );
      }
    })

    var AddRecipeModal = React.createClass({
      getInitialState: function() {
        return {
          recipeName: '',
          ingredients: '',
          list: []
        };
      },
      recipeNameChange: function(e) {
         this.setState({recipeName: e.target.value});
      },
      ingredientsChange: function(e) {
         this.setState({ingredients: e.target.value});
      },
      addRecipeItem: function(e) {
        jQuery("#add-recipe-form").find("input[type=text], textarea").val(" ");
        $('#myModal').modal('hide');
        var listArray = this.state.list;
        listArray.push({
          name: this.state.recipeName,
          description: this.state.ingredients,
          key: Date.now()
        });
        listArray[listArray.length-1].description = listArray[listArray.length-1].description.split(',');
        this.setState({
          list: listArray
        })
      },
      render: function() {
        return (
          <div>
            <div id="myModal" className="modal fade" role="dialog">
              <div className="modal-dialog">
                <div className="modal-content">
                  <div className="modal-header">
                    <button type="button" className="close" data-dismiss="modal">&times;</button>
                    <h3 className="modal-title text-center">Add a New Recipe</h3>
                  </div>
                  <div className="modal-body">
                  <form id="add-recipe-form">
                    <h4 className="text-center">Recipe Name</h4>
                    <input className="text-center" type="text" placeholder="Recipe Name" value={this.state.recipeName} onChange={this.recipeNameChange}></input>
                    <h4 className="text-center">Ingredients</h4>
                    <textarea className="text-center" id="text-ingredients" placeholder="Ingredients" value={this.state.ingredients} onChange={this.ingredientsChange}></textarea>
                    <p></p>
                    <button onClick={this.addRecipeItem} type="submit" className="btn btn-default btn-info" id="submit-recipe">Add Recipe</button>
                  </form>
                  </div>
                  <div className="modal-footer">
                    <button type="button" className="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <RecipeListItems recipeEntryList={this.state.list} />
          </div>
        )
      }
    })

    ReactDOM.render(
      <AddRecipeModal />,
      document.getElementById("container")
    );
  </script>
</body>

</html>
